<a
  [routerLink]="finalLink()"
  [routerLinkActive]="activeClass()"
  [class]="
    'grid place-items-center p-2 rounded-md cursor-pointer hover:bg-gray-100 ' +
    customClass()
  "
  (click)="onItemClick()"
>
  <div
    class="w-full grid place-items-center overflow-hidden aspect-square"
    [style.width.px]="iconWidth()"
    [style.height.px]="iconWidth()"
    magnoTooltip="{{ itemTitle() }}"
    placement="right"
  >
    <img
      [src]="iconPath()"
      [alt]="itemTitle()"
      class="size-full object-contain"
    />
  </div>
  @if (itemTitle()) {
  <p [class]="finalTitleClass()">{{ itemTitle() }}</p>
  }
</a>
