<a
  [routerLink]="finalLink()"
  routerLinkActive
  (isActiveChange)="onIsActiveChange($event)"
  [class]="
    'flex items-center justify-start p-2 gap-1 cursor-pointer hover:bg-gray-100 ' +
    itemDirectionClass()
  "
  [style.background-color]="finalActiveColor()"
  (click)="onItemClick()"
  magnoTooltip="{{ tooltipText() ?? '' }}"
  [tootipPlacement]="tooltipPosition()"
>
  @if(iconPath() && iconPath()?.length){
  <div
    class="w-full grid place-items-center overflow-hidden aspect-square"
    [style.width.px]="iconWidth()"
  >
    <img
      [src]="iconPath()"
      [alt]="itemTitle()"
      class="size-full object-contain"
    />
  </div>
  } @if (itemTitle() && itemTitle()?.length) {
  <p [class]="titleClass()">{{ itemTitle() }}</p>
  }
</a>
