<div class="flex flex-col h-screen overflow-hidden bg-amber-300">
  <header class="flex-shrink-0 z-10">
    <ng-content select="[slot=header]"></ng-content>
  </header>

  <main class="flex-1 flex flex-col overflow-hidden" [ngClass]="mainClasses()">
    <aside
      class="flex-shrink-0 transition-width-transform-opacity duration-300 border ease-in-out"
      [ngClass]="sidebarClasses()"
      [ngStyle]="sidebarStyles()"
    >
      <ng-content select="[slot=sidebar]"></ng-content>
    </aside>

    <section class="flex-1 overflow-auto">
      <ng-content select="[slot=content]"></ng-content>
    </section>
  </main>
</div>
