<doc-page
  [title]="'Magno Drawer'"
  [description]="
    'Un componente de cajón deslizante que puede posicionarse en el lado izquierdo o derecho de la pantalla.'
  "
  [usage]="drawerUsage"
  [properties]="drawerProperties"
>
  <ng-template #demonstration>
    <div class="flex gap-4 mb-4">
      <button
        (click)="toggleDrawer()"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
      >
        Alternar Cajón
      </button>
      <select
        [(ngModel)]="selectedSize"
        class="px-3 py-2 border border-gray-300 rounded-md"
      >
        <option value="2xs">2xs</option>
        <option value="xs">xs</option>
        <option value="sm">sm</option>
        <option value="md">md</option>
        <option value="lg">lg</option>
        <option value="xl">xl</option>
      </select>
      <select
        [(ngModel)]="selectedPosition"
        class="px-3 py-2 border border-gray-300 rounded-md"
      >
        <option value="left">Izquierda</option>
        <option value="right">Derecha</option>
      </select>
    </div>

    <magno-drawer
      [(bindOpen)]="isDrawerOpen"
      [size]="selectedSize"
      [position]="selectedPosition"
      [showCloseButton]="true"
    >
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-2">Contenido del Cajón</h3>
        <p class="text-gray-600 mb-4">Este es el contenido dentro del cajón.</p>
        <p class="text-sm text-gray-500">Tamaño: {{ selectedSize }}</p>
        <p class="text-sm text-gray-500">Posición: {{ selectedPosition }}</p>
      </div>
    </magno-drawer>
  </ng-template>
</doc-page>
